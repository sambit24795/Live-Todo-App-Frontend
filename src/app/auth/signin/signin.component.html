<div class="jumbotron d-flex align-items-center">
  <div class="container" style="width: 25rem;">
    <div class="row">
      <div class="col-12">
        <div class="row text-center mb-3">
          <div class="col-12">
            <h3>Todoapp</h3>
          </div>
        </div>
        <form (submit)="onSignin(f)" #f="ngForm">
          <div class="card">
            <div class="card-body">
              <div class="card-title text-center h6">Login</div>

              <mat-form-field appearance="outline" class="mb-3">
                <mat-label>email</mat-label>
                <input
                  matInput
                  type="email"
                  name="email"
                  #email="ngModel"
                  ngModel
                />
                <mat-icon class="material-icons-outlined" matSuffix
                  >email</mat-icon
                >
                <mat-hint>This is the email you used to register</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  name="password"
                  #password="ngModel"
                  ngModel
                />
                <mat-icon
                  class="material-icons-outlined"
                  matSuffix
                  (click)="hide = !hide"
                  style="cursor: pointer"
                  >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
                >
              </mat-form-field>
              <div class="row text-right">
                <div class="col-12">
                  <button type="button" class="btn btn-link" routerLink="/forgot-password">
                    Forgot password?
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-success">Login</button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="row text-center mt-3">
          <div class="col-12">
            <p><a routerLink="/signup">Register</a> for a new account</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
